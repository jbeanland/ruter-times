<!DOCTYPE html>
<html lang='en'>





<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf8">
    <title>T-Bane Times</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

</head>




<body>

    <nav class="navbar navbar-expand-sm navbar-light bg-light">

        <form class="form-inline m-2">
            <div class="input-group">
                    <select id="select-stop" class='custom-select'></select>
                <div class="input-group-append">
                    <button id='refresh-button' class="btn btn-outline-secondary" type="button"><i class="fas fa-sync-alt"></i></button>
                    <button id='set-favourite-button' class='btn btn-outline-secondary rounded-right' type='button'><i class="fas fa-plus pr-1"></i></button>
                    <button id='remove-favourite-button' class='btn btn-outline-secondary rounded-right d-none' type='button'><i class="fas fa-minus pr-1"></i></button>
                </div>
            </div>
        </form>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav m-2">
                <li class='nav-item active'>
                    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">


                        <div class="btn-group" role="group">
                            <button id="btnGroupDrop1" type="button" class="btn btn-secondary rounded-right dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Favourites
                            </button>
                            <div id='favourites' class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            </div>
                        </div>


                    </div>
                </li>

            </ul>
        </div>
    </nav>



    <div class='container content-container p-2'>
        <row id='results' class='card-deck'>

        </row>
    </div>



    <div class='container content-container p-2'>
        <div class='card-deck timer-deck'>
            <div class="col-xl-12 col-xs-12 p-1">
                <div class="card mb-4 shadow rounded border border-dark">
                    <div class="card-header">
                        Last Updated:
                    </div>
                    <div id='time-since-update' class="card-body">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <footer class="footer">
      <div id='footer-container' class="container">
        <span class="text-muted">By Jack Beanland, 2018. Find it <a href="https://github.com/jbeanland/ruter-times">here</a></span>
      </div>
    </footer>





    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>


</html>
